    <script>
        function sendEmail(event) {
            event.preventDefault()
            Email.send({
                SecureToken : "3cdaadf2-02e6-44ba-9d85-121515b8e127",
                To : 'olivier.andre@sdworx.com',
                From : "olivierandre1986@gmail.com",
                Subject : "This is the subject",
                Body : "And this is the body"
            }).then(
                message => alert(message)
            ).catch(e => console.log(e));


        }
    </script>
</head>
<body>

</form>
